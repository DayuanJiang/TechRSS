name: Daily Digest
on:
  schedule:
    - cron: '0 0 * * *'  # 00:00 UTC = 08:00 CST
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  digest-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci

      # 1. Fetch RSS, score with AI, write JSON
      - run: npx tsx scripts/digest.ts
        env:
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}

      # 2. Commit data JSON to repo
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "data: $(date -u +%Y-%m-%d) digest"
          git push

      # 3. Build static site
      - run: npm run build

      # 4. Deploy to GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
      - id: deploy
        uses: actions/deploy-pages@v4
